    <h1>Contact Us</h1>
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name">
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="tel">Phone</label>
                <input type="tel" class="form-control" id="tel">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Location</h5>
            <div class="embed-responsive embed-responsive-4by3">
              <iframe class="embed-responsive-item" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3714.1849604039794!2d-157.74923885026584!3d21.421973779545958!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7c0015399eb53f0b%3A0xf8b93ccbb6bb3ebe!2s804%20Mokapu%20Rd%2C%20Kailua%2C%20HI%2096734!5e0!3m2!1sen!2sus!4v1595702848182!5m2!1sen!2sus"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card bg-dark text-white">
      <img src="background.png" class="card-img" alt="footer background">
      <div class="card-img-overlay">
        <p class="card-text text-center">Kailua Kove</p>
        <p class="card-text text-center">July 2020 &copy;</p>
        <p class="card-text text-center">Email: paradisepalmbnb@gmail.com</p>
        <p class="card-text text-center">Phone: 808-261-1431</p>
      </div>
    </div>
